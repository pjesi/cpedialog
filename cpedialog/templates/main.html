<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<HTML>
<HEAD>
    <META http-equiv=Content-Type content="text/html; charset=utf-8">
    <TITLE>
        {% block title %}
        CPEDIA's Blog
        {% endblock %}
    </TITLE>
    
    <link type="text/css" rel="stylesheet" href="/stylesheets/blog.css"/>
    <link type="text/css" rel="stylesheet" href="/stylesheets/weblog.css"/>

    <!-- yui -->
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.5.2/build/reset-fonts-grids/reset-fonts-grids.css">
    <!--<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.5.2/build/base/base-min.css">-->


    <script language="javascript" type="text/javascript" src="/jscripts/tiny_mce/tiny_mce.js"></script>
    <script language="javascript" type="text/javascript">
        tinyMCE.init({
            mode : "textareas",
            theme : "advanced",
            theme_advanced_toolbar_location : "top",
            auto_resize:false,
            extended_valid_elements: "textarea[name|class|cols|rows]",
            remove_linebreaks : false,
            plugins : 'style,emotions,preview,codehighlighting',
            theme_advanced_toolbar_align : "left",
            theme_advanced_buttons1_add : "emotions,preview",
            theme_advanced_buttons2_add : "separator,forecolor,backcolor",
            theme_advanced_buttons3_add_before : "fontselect,fontsizeselect,zoom, CodeHighlighting",
            tab_focus : ':prev,:next'
        });
    </script>

    <link type="text/css" rel="stylesheet" href="/jscripts/dp.SyntaxHighlighter/Styles/SyntaxHighlighter.css"/>
    <script language="javascript" src="/jscripts/dp.SyntaxHighlighter/Scripts/shCore.js"></script>
    <script language="javascript" src="/jscripts/dp.SyntaxHighlighter/Scripts/shBrushCSharp.js"></script>
    <script language="javascript" src="/jscripts/dp.SyntaxHighlighter/Scripts/shBrushJScript.js"></script>
    <script language="javascript" src="/jscripts/dp.SyntaxHighlighter/Scripts/shBrushCpp.js"></script>
    <script language="javascript" src="/jscripts/dp.SyntaxHighlighter/Scripts/shBrushXml.js"></script>
    <script language="javascript" src="/jscripts/dp.SyntaxHighlighter/Scripts/shBrushCss.js"></script>
    <script language="javascript" src="/jscripts/dp.SyntaxHighlighter/Scripts/shBrushDelphi.js"></script>
    <script language="javascript" src="/jscripts/dp.SyntaxHighlighter/Scripts/shBrushJava.js"></script>
    <script language="javascript" src="/jscripts/dp.SyntaxHighlighter/Scripts/shBrushPhp.js"></script>
    <script language="javascript" src="/jscripts/dp.SyntaxHighlighter/Scripts/shBrushPython.js"></script>
    <script language="javascript" src="/jscripts/dp.SyntaxHighlighter/Scripts/shBrushRuby.js"></script>
    <script language="javascript" src="/jscripts/dp.SyntaxHighlighter/Scripts/shBrushSql.js"></script>
    <script language="javascript" src="/jscripts/dp.SyntaxHighlighter/Scripts/shBrushVb.js"></script>
</head>

<body>
<div id="doc2" class="yui-t5">

<div id="hd">
    {% include "main_top.html" %}
</div>
<br>    
<div id="bd">
<div id="yui-main">
   <div class="yui-b">
       <DIV id=logo style='BACKGROUND-IMAGE: url(/img/logo/{{logoImages|random}});margin-bottom:15px'></DIV>
       
       {% block blogcontainer %}
        <div class="yui-gc" id="blogcontainer">
            <div class="yui-u first">
                {% block blog %}
                {% endblock %}
             </div>

            <div class="yui-u">
              {% include "menu_right.html" %}            
            </div>
        </div>
      {% endblock %}
    </div>
</div>

<div class="yui-b">
    {% include "menu_right_right.html" %}
</div>
</div>

<div id="ft">
    {% include "footer.html" %}
</div>

</div>

<script language="javascript">
    dp.SyntaxHighlighter.ClipboardSwf = '/flash/clipboard.swf';
    dp.SyntaxHighlighter.HighlightAll('code');
</script>

</BODY>

</HTML>
