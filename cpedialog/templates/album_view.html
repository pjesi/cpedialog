{% extends "main.html" %}

{% block title %}{{title}} - {{blog.title}}{% endblock %}

{% block blogcontainer %}

<div class="yui-g" id="albumsdiv">
        <H3>Albums</H3>
        <p>
    <div id="albums">
        {% for photo in photos %}
             {% for thumbnail in photo.media.thumbnail%}
             {% ifequal forloop.counter 2 %}
        <div class="photo_thumbnail" width="{{thumbnail.width}}" height="{{thumbnail.height}}">
            <a href="/albums/{{username}}/{{album_name}}/{{photo.gphoto_id.text}}">
                <img src="{{thumbnail.url}}" style="border:1px #000000 solid;"/>
            </a>
        </div>
    {% endifequal %}
             {% endfor %}
        {% endfor %}
    </div>
</div>
{% endblock %}
