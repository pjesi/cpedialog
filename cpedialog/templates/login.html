{% extends "main.html" %}
{% block title %}{{title}} - Login{% endblock %}
{% block blogcontainer %}
<link rel="stylesheet" type="text/css"
      href="http://yui.yahooapis.com/2.5.2/build/tabview/assets/skins/sam/tabview.css"/>
<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/yahoo-dom-event/yahoo-dom-event.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/element/element-beta-min.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/tabview/tabview-min.js"></script>

<div class="yui-g">
    <div class=" yui-skin-sam">
        {% if error %}
        <div class="error">
            {{error}}
        </div>
        {% endif %}
        <div id="login_tab" class="yui-navset">
            <ul class="yui-nav">
                <li class="selected"><a href="#tab1"><em>Login By Google</em></a></li>
                <li><a href="#tab2"><em>Login By Yahoo</em></a></li>
                <li><a href="#tab3"><em>Login By OpenID</em></a></li>
            </ul>
            <div class="yui-content">
                <div id="tab1"><p>Tab One Content</p></div>
                <div id="tab2"><p>Tab Two Content</p></div>
                <div id="tab3">
                    <form action="/login" method="post">
                        <label for="openid_identifier">Enter your OpenID URL: </label>
                        <input type="text" name="openid_identifier" id="openid_identifier"
                               style="border: 1px solid #ccc; background: url(/img/openid.gif) no-repeat;	background-position: 0 50%; padding-left: 18px; "/>
                        <input type="submit" value="Login"/>
                    </form>
                </div>
            </div>
            <script type="text/javascript">
                var tabView = new YAHOO.widget.TabView('login_tab');
            </script>
        </div>
    </div>
</div>
{% endblock %}
