{% extends "main.html" %}
{% block title %}{{title}} - User Setting {% endblock %}
{% block blogcontainer %}
<link rel="stylesheet" type="text/css"
      href="http://yui.yahooapis.com/2.5.2/build/tabview/assets/skins/sam/tabview.css"/>
<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/yahoo-dom-event/yahoo-dom-event.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/element/element-beta-min.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/tabview/tabview-min.js"></script>
<div class="yui-g">
    <div class=" yui-skin-sam">
        {% if error %}
        <div class="error">
            {{error}}
        </div>
        {% endif %}
        <div id="login_tab" class="yui-navset">
            <ul class="yui-nav">
                <li class="selected"><a href="#tab1"><em>Edit Profile</em></a></li>
                <li><a href="#tab2"><em>Edit Layout</em></a></li>
                <li><a href="#tab3"><em>Edit Style</em></a></li>
            </ul>
            <div class="yui-content">
                <div id="tab1">
                    {% include 'admin/admin_usersetting.html' %}
                </div>
                <div id="tab2"><p>Tab Two Content</p></div>
                <div id="tab3"><p>Tab Three Content</p></div>
            </div>
            <script type="text/javascript">
                var tabView = new YAHOO.widget.TabView('login_tab');
            </script>
        </div>
    </div>
</div>
{% endblock %}
