<DIV id=menu_right>

            {% block webloglist %}
            {% endblock %}

            <div id="comments">
              <h3>Recent comments</h3>
              <ul>
                  {% for reactioin in  recentReactions %}
                     <li> {{reactioin.date|date:"m/d/y"}} <A href="/viewBlog?blogId={{reactioin.weblog.key.id}}#reactions"> {{reactioin.weblog.title}}</A> </li>

                  {% endfor %}                  
              </ul>

            </div>

            <div id="archives">
              <h3>Archives</h3>
              <ul>
                  {% for month_ in  datetimeList reversed %}
                     <li> <a href='/{{month_|date:"Y"}}/{{month_|date:"m"}}'>{{month_|date:"F Y"}}</a></li>
                  {% endfor %}
              </ul>

            </div>


            </DIV>
