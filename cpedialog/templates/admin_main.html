{% extends "main.html" %}
{% block title %}{{title}} - System Admin{% endblock %}
{% block blogcontainer %}

<!--yui tabview-->
<link rel="stylesheet" type="text/css"
      href="http://yui.yahooapis.com/2.5.2/build/datatable/assets/skins/sam/datatable.css"/>
<link rel="stylesheet" type="text/css"
      href="http://yui.yahooapis.com/2.5.2/build/tabview/assets/skins/sam/tabview.css"/>
<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/yahoo-dom-event/yahoo-dom-event.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/connection/connection-min.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/element/element-beta-min.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/utilities/utilities.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/tabview/tabview-min.js"></script>

<script type="text/javascript" src="/jscripts/yui-plugin-dispatcher-min.js"></script>

{% block jscript %}
{% endblock %}

<div class="yui-g">
    <div id="admincontainer" class=" yui-skin-sam">
        <div id="adminmenu">
        </div>
        <script type="text/javascript">
            (function() {
                var tabView = new YAHOO.widget.TabView();

                YAHOO.plugin.Dispatcher.delegate(new YAHOO.widget.Tab({
                    label: 'System',
                    dataSrc: '/admin/system',
                    cacheData: true,
                    active: true
                }), tabView);

                YAHOO.plugin.Dispatcher.delegate(new YAHOO.widget.Tab({
                    label: 'Albums',
                    dataSrc: '/admin/albums',
                    cacheData: true
                }), tabView);

                YAHOO.plugin.Dispatcher.delegate(new YAHOO.widget.Tab({
                    label: 'Feeds',
                    dataSrc: '/admin/feeds',
                    cacheData: true
                }), tabView);

                YAHOO.plugin.Dispatcher.delegate(new YAHOO.widget.Tab({
                    label: 'Images',
                    dataSrc: '/admin/images',
                    cacheData: true
                }), tabView);

                YAHOO.plugin.Dispatcher.delegate(new YAHOO.widget.Tab({
                    label: 'Tags',
                    dataSrc: '/admin/tags',
                    cacheData: true
                }), tabView);

                YAHOO.util.Event.onContentReady('adminmenu', function() {
                    tabView.appendTo('adminmenu');
                });                
            })();

        </script>

        {% block admincontainer %}
        {% endblock %}

    </div>
</div>
{% endblock %}
