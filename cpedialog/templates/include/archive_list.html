{% load i18n %}
<div id="archives">
    <h2>{% trans "Archives" %}</h2>
    <ul>
        {% for archive in archiveList %}
        <li><a href='/archive/{{archive.monthyear|replace:" -"}}'>{{ archive.monthyear }} ({{archive.weblogcount}})</a>
        </li>
        {% endfor %}
    </ul>
</div>
