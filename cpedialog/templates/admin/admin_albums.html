<fieldset id="admin_albums">
    <legend>Albums Admin</legend>
    <div class="fieldsetdiv">
        Album List:
        <div id="albumdiv">
        <table id="albumtable">
            <thead><tr>
                <th>Picasaweb</th>
                <th>Access(picasaweb)</th>
                <th>Order</th>
                <th>Valid</th>
                <th>Id</th>
                <th></th>
                <th></th>
            </tr></thead>
            <tbody>
            {% for album in albums %}
            <tr>
                <td>{{album.album_username}}</td>
                <td>{{album.album_type}}</td>
                <td>{{album.order}}</td>
                <td>{{album.valid}}</td>
                <td>{{album.key.id}}</td>
                <td> </td>
                <td> </td>
            </tr>
            {% endfor%}
            </tbody>
        </table>
       </div>
    </div>
</fieldset>
